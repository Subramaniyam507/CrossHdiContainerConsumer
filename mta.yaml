_schema-version: 3.3.0
ID: CrossHdiContainerConsumer
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: CrossHdiContainerConsumer-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: CrossHdiContainerConsumer-db

  - name: CrossHdiContainerConsumer-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: CrossHdiContainerConsumer-db
        properties:
          TARGET_CONTAINER: ~{hdi-service-name}
      - name: CrossHDIContainerProducer-db
        group: SERVICE_REPLACEMENTS
        properties:
          key: CrossHDIContainerProducer-db
          service: ~{CrossHDIContainerProducer-db-hdi}


resources:
  - name: CrossHdiContainerConsumer-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: CrossHDIContainerProducer-db
    type: org.cloudfoundry.existing-service
    parameters:
       service-name: CrossHDIContainerProducer-db
    properties:
       CrossHDIContainerProducer-db-hdi: ${service-name}
  